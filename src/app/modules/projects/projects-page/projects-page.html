<div class="app-container">

  <div class="page-header">
    <h1 class="page-title">Projects</h1>

    <button mat-raised-button color="primary" class="create-btn" (click)="openCreateProject()">
      Create Project
    </button>
  </div>

  <div class="projects-grid">
    @let list = projects();

    @if (list.length > 0) {
      @for (p of list; track p.id) {
        <mat-card class="project-card">
          <mat-card-title class="project-title">{{ p.name }}</mat-card-title>

          <mat-card-content>
            <p>{{ p.description }}</p>
            <p><strong>Status:</strong> {{ p.status }}</p>
            <p><strong>Start:</strong> {{ p.startDate }}</p>
          </mat-card-content>
        </mat-card>
      }
    } @else {
      <p>No projects available.</p>
    }
  </div>
</div>
